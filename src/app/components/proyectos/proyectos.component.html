<div class="row">
  <div class="titulo">
      <h1>Proyectos Realizados</h1>
  </div>

  <div class="contenido">
      <div class="col-lg-2">
          <button type="button" class="btn btn-dark newproy" routerLink="/newpro" *ngIf="isLogged">
              Agregar Proyecto
          </button>
      </div>

      <div class="container">
          <div class="proyecto" *ngFor="let Proyecto of proyecto">
              <div class="col-sm-12 col-md-7 col-lg-7 parte1">
                  <h2>{{Proyecto.nombreP}}</h2>
                  <h4>AÃ±o {{Proyecto.fechaP}}</h4>
                  <br>
                  <p>{{Proyecto.descripcionP}}</p>
                  <br>
                  <div *ngIf='Proyecto.linkP != ""'>
                      <a href={{Proyecto.linkP}} target="_blank">
                          <button class="btn btn-dark">Link Proyecto</button>
                      </a>
                  </div>
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4 offset-md-1 offset-lg-1 parte2">
                  <img src={{Proyecto.imagenP}} 
                  alt=`{{Proyecto.nombreP}}`
                  class="img-fluid img-proyecto">
              </div>
              <div *ngIf="isLogged" class="divbtn">
                  <button class="btn btn-dark btnedit" routerLink="/editpro/{{Proyecto.id}}"><i class="bi bi-pencil-fill"></i></button>
                  <button class="btn btn-danger btndel" (click)="delete(Proyecto.id)"><i class="bi bi-trash-fill"></i></button>
              </div> 
          </div>   
      </div>
  </div>
</div>
